<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        #chat-box {
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
        }
        #user-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type here...">

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        let step = 1; // 1: Enter Table Number, 2: Show Menu

        // Initial message
        appendMessage("Bot: Enter table number");

        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const userMessage = userInput.value.trim();
                if (userMessage) {
                    appendMessage(`You: ${userMessage}`);
                    handleUserInput(userMessage);
                    userInput.value = ''; // Clear input
                }
            }
        });

        function handleUserInput(input) {
            if (step === 1) {
                // Step 1: User entered table number
                appendMessage("Bot: Show menu? (Type 'menu')");
                step = 2; // Move to next step
            } else if (step === 2 && input.toLowerCase() === 'menu') {
                // Step 2: User asked for menu
                showMenu();
                step = 3; // Move to next step (if needed)
            } else {
                appendMessage("Bot: Invalid input. Please try again.");
            }
        }

        function showMenu() {
            const menu = [
                { name: "Burger", price: 10 },
                { name: "Pizza", price: 15 },
                { name: "Pasta", price: 12 }
            ];

            let menuMessage = "Bot: Here is the menu:\n";
            menu.forEach(item => {
                menuMessage += `${item.name} - $${item.price}\n`;
            });

            appendMessage(menuMessage);
        }
        const menu = [
    { name: "chicken biryani", price: 12 },
    { name: "veg biryani", price: 10 },
    { name: "paneer tikka", price: 8 },
    { name: "butter chicken", price: 15 }
];

function handleUserInput(input) {
    if (step === 1) {
        appendMessage("Bot: Show menu? (Type 'menu')");
        step = 2;
    } else if (step === 2 && input.toLowerCase() === 'menu') {
        showMenu();
    } else if (step === 2) {
        // Handle natural language input for ordering
        const orderDetails = parseOrder(input);
        if (orderDetails) {
            placeOrder(orderDetails);
        } else {
            appendMessage("Bot: Sorry, I didn't understand your order. Please try again.");
        }
    }
}

function parseOrder(input) {
    input = input.toLowerCase();
    let itemName = "";
    let modifications = [];

    // Check if the input contains any menu item
    for (const item of menu) {
        if (input.includes(item.name)) {
            itemName = item.name;
            break;
        }
    }

    if (!itemName) {
        return null; // No valid item found
    }

    // Extract modifications (e.g., "double masala", "extra onions")
    if (input.includes("double masala")) {
        modifications.push("double masala");
    }
    if (input.includes("extra onions")) {
        modifications.push("extra onions");
    }

    return { itemName, modifications };
}

function placeOrder(orderDetails) {
    const { itemName, modifications } = orderDetails;
    const item = menu.find(menuItem => menuItem.name === itemName);

    if (item) {
        let orderMessage = `Bot: You ordered ${itemName} for $${item.price}.`;
        if (modifications.length > 0) {
            orderMessage += `\nModifications: ${modifications.join(", ")}`;
        }
        appendMessage(orderMessage);
        appendMessage("Bot: Confirm order? (yes/no)");
        step = 3; // Move to confirmation step
    } else {
        appendMessage("Bot: Sorry, that item is not available.");
    }
}

function confirmOrder(input) {
    if (input.toLowerCase() === 'yes') {
        appendMessage("Bot: Order confirmed! Thank you.");
        // Here you can save the order to Firestore or perform other actions
    } else {
        appendMessage("Bot: Order canceled.");
    }
    step = 1; // Reset to initial step
}

        function appendMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
        }
    </script>
</body>
</html>
